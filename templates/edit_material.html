<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>材料の編集</title>
</head>
<body>
    <h1>材料の編集</h1>

    <form action="/materials/{{ material.id }}/edit" method="POST">

        <label>材料名：</label>
        <input type="text" name="name" value="{{ material.name }}" required><br><br>

        <label>単位：</label>
        <input type="text" name="unit" value="{{ material.unit }}"><br><br>

        <label>単価：</label>
        <input type="number" step="0.01" name="price" value="{{ material.price_per_unit }}"><br><br>

        <label>最低在庫量：</label>
        <input type="number" step="0.01" name="minimum_stock" value="{{ material.minimum_stock }}"><br><br>

        <label>カテゴリ：</label>
        <select name="category_id">
            <option value="">未選択</option>
            {% for c in categories %}
                <option value="{{ c.id }}" 
                    {% if material.category_id == c.id %}selected{% endif %}>
                    {{ c.category_name }}
                </option>
            {% endfor %}
        </select>
        <br><br>

        <label>生物系材料？：</label>
        <input type="checkbox" name="perishable" value="1"
            {% if material.perishable %}checked{% endif %}>
        はい
        <br><br>

        <label>メモ：</label><br>
        <textarea name="memo" rows="4" cols="40">{{ material.memo }}</textarea>
        <br><br>

        <button type="submit">更新する</button>
    </form>

    <br>
    <a href="/materials">← 材料一覧に戻る</a>
</body>
</html>
