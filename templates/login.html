<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <h1>ログイン</h1>

    <form action="/login" method="POST">
        <label>メールアドレス：</label><br>
        <input type="email" name="email" required><br><br>

        <label>パスワード：</label><br>
        <input type="password" name="password" required><br><br>

        <button type="submit">ログイン</button>
    </form>
</body>
</html>
