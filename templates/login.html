{% extends "base.html" %}
{% block title %}ログイン{% endblock %}

{% block content %}
<div class="mx-auto max-w-md space-y-6">
    <div class="rounded-3xl bg-white px-6 py-8 shadow-xl ring-1 ring-slate-100 sm:px-8">
        <div class="space-y-2 text-center">
            <p class="text-sm font-semibold text-brand">在庫管理システム</p>
            <h1 class="text-2xl font-bold text-slate-900">ログイン</h1>
            <p class="text-sm text-slate-500">登録済みのメールアドレスとパスワードを入力してください。</p>
        </div>

        <form action="/login" method="POST" class="mt-8 space-y-5">
            <div class="space-y-2">
                <label class="text-sm font-semibold text-slate-700">メールアドレス</label>
                <input type="email" name="email" required class="rounded-2xl border-slate-300 text-base focus:border-brand focus:ring-brand">
            </div>

            <div class="space-y-2">
                <label class="text-sm font-semibold text-slate-700">パスワード</label>
                <input type="password" name="password" required class="rounded-2xl border-slate-300 text-base focus:border-brand focus:ring-brand">
            </div>

            <div>
                <button type="submit" class="inline-flex w-full items-center justify-center rounded-2xl bg-brand px-6 py-3 text-base font-semibold text-white shadow-lg transition hover:bg-brandDark focus-visible:outline focus-visible:ring-2 focus-visible:ring-brand/50">
                    ログイン
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
