{% extends "base.html" %}
{% block title %}ログイン{% endblock %}

{% block content %}
<div class="container">
    <h1>ログイン</h1>

    <form action="/login" method="POST">
        <div>
            <label>メールアドレス：</label>
            <input type="email" name="email" required>
        </div>

        <div>
            <label>パスワード：</label>
            <input type="password" name="password" required>
        </div>

        <div class="form-actions">
            <button type="submit">ログイン</button>
        </div>
    </form>
</div>
{% endblock %}
