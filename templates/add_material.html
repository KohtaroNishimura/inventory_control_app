{% extends "base.html" %}
{% block title %}材料の追加{% endblock %}

{% block content %}
<div class="container">
    <h1>材料の追加</h1>

    <form action="/materials/add" method="POST">
        <div>
            <label>材料名：</label>
            <input type="text" name="name" required>
        </div>

        <div>
            <label>単位：</label>
            <input type="text" name="unit">
        </div>

        <div>
            <label>単価（price_per_unit）：</label>
            <input type="number" step="0.01" name="price">
        </div>

        <div>
            <label>全店舗合計の最低在庫量：</label>
            <input type="number" step="0.01" name="minimum_stock">
        </div>

        {% if stores %}
        <div class="store-minimums-group">
            <label>各店舗の最低在庫量：</label>
            <div class="store-minimums-grid">
                {% for store in stores %}
                <div class="store-minimum-input">
                    <span class="store-minimum-label">{{ store.name }}</span>
                    <input type="number" step="0.01" name="minimum_stock_store_{{ store.id }}">
                </div>
                {% endfor %}
            </div>
            <p class="field-note">未入力の店舗は「全店舗合計の最低在庫量」を参照します。</p>
        </div>
        {% endif %}

        <div>
            <label>カテゴリ：</label>
            <select name="category_id">
                <option value="">選択してください</option>
                {% for c in categories %}
                    <option value="{{ c.id }}">{{ c.category_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label>メモ：</label>
            <textarea name="memo" rows="4"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit">登録する</button>
        </div>
    </form>

    <a href="/materials" class="back-link">材料一覧に戻る</a>
</div>
{% endblock %}
