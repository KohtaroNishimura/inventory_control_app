{% extends "base.html" %}
{% block title %}入出庫登録{% endblock %}

{% block content %}
<div class="container">
    <h1>入出庫登録</h1>

    <form action="/movements/add" method="POST">
        <div>
            <label>店舗：</label>
            <select name="store_id" required>
                {% for s in stores %}
                    <option value="{{ s.id }}">{{ s.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label>材料：</label>
            <select name="material_id" required>
                {% for m in materials %}
                    <option value="{{ m.id }}">{{ m.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label>動きの種類：</label>
            <select name="movement_type_id" required>
                {% for mt in movement_types %}
                    <option value="{{ mt.id }}">{{ mt.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label>数量：</label>
            <input type="number" step="0.01" name="quantity" required>
        </div>

        <div>
            <label>合計金額（入庫時）：</label>
            <input type="number" step="0.01" name="total_price">
        </div>

        <div>
            <label>日時：</label>
            <input type="datetime-local" name="datetime" required>
        </div>

        <div>
            <label>メモ：</label>
            <textarea name="memo" rows="3"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit">登録する</button>
        </div>
    </form>

    <a href="/movements" class="back-link">入出庫一覧へ戻る</a>
</div>
{% endblock %}
