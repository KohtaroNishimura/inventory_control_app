<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>入出庫編集</title>
</head>
<body>
    <h1>入出庫編集</h1>

    <form action="/movements/{{ movement.id }}/edit" method="POST">

        <label>店舗：</label>
        <select name="store_id" required>
            {% for s in stores %}
                <option value="{{ s.id }}" 
                    {% if s.id == movement.store_id %}selected{% endif %}>
                    {{ s.name }}
                </option>
            {% endfor %}
        </select>
        <br><br>

        <label>材料：</label>
        <select name="material_id" required>
            {% for m in materials %}
                <option value="{{ m.id }}"
                    {% if m.id == movement.material_id %}selected{% endif %}>
                    {{ m.name }}
                </option>
            {% endfor %}
        </select>
        <br><br>

        <label>動きの種類：</label>
        <select name="movement_type_id" required>
            {% for mt in movement_types %}
                <option value="{{ mt.id }}"
                    {% if mt.id == movement.movement_type_id %}selected{% endif %}>
                    {{ mt.name }}
                </option>
            {% endfor %}
        </select>
        <br><br>

        <label>数量：</label>
        <input type="number" step="0.01" name="quantity" 
               value="{{ movement.quantity }}" required><br><br>

        <label>合計金額：</label>
        <input type="number" step="0.01" name="total_price"
               value="{{ movement.total_price }}"><br><br>

        <label>日時：</label>
        <input type="datetime-local" name="datetime"
               value="{{ movement.datetime }}"><br><br>

        <label>メモ：</label><br>
        <textarea name="memo" rows="3" cols="40">{{ movement.memo }}</textarea>
        <br><br>

        <button type="submit">更新する</button>
    </form>

    <br>
    <a href="/movements">← 入出庫一覧へ</a>

</body>
</html>
