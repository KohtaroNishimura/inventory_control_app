{% extends "base.html" %}
{% block title %}材料の削除確認{% endblock %}

{% block content %}
<div class="container">
    <h1>材料の削除</h1>
    <p>本当に以下の材料を削除してよろしいですか？</p>

    <ul>
        <li>ID：{{ material.id }}</li>
        <li>材料名：{{ material.name }}</li>
        <li>単位：{{ material.unit }}</li>
        <li>カテゴリID：{{ material.category_id }}</li>
    </ul>

    <form action="/materials/{{ material.id }}/delete" method="POST">
        <div class="form-actions">
            <button type="submit" class="button-danger">削除する</button>
        </div>
    </form>

    <a href="/materials" class="back-link">材料一覧に戻る</a>
</div>
{% endblock %}
